<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Decoder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 30px;
        }

        .input-section {
            margin-bottom: 30px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
            font-size: 1.1em;
        }

        textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }

        button {
            flex: 1;
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .decode-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .decode-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .clear-btn {
            background: #f0f0f0;
            color: #333;
        }

        .clear-btn:hover {
            background: #e0e0e0;
        }

        .output-section {
            margin-top: 30px;
            display: none;
        }

        .output-section.visible {
            display: block;
        }

        .output-box {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            max-height: 600px;
            overflow-y: auto;
        }

        .error {
            background: #fee;
            border-color: #fcc;
            color: #c33;
        }

        .info-group {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }

        .info-group:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 5px;
        }

        .info-value {
            color: #333;
            padding: 8px;
            background: white;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            word-break: break-all;
        }

        .section-title {
            font-size: 1.3em;
            color: #667eea;
            margin: 20px 0 10px 0;
            font-weight: 600;
        }

        .sub-value {
            margin-left: 20px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê Certificate Decoder</h1>
            <p>Decode X.509 Certificates and Certificate Signing Requests (CSR)</p>
        </div>
        
        <div class="content">
            <div class="input-section">
                <label for="certInput">Paste your Certificate or CSR (PEM format):</label>
                <textarea id="certInput" placeholder="-----BEGIN CERTIFICATE REQUEST-----
MIICvDCCAaQCAQAwdzELMAkGA1UEBhMCVVMxEzARBgNVBAgMCkNhbGlmb3JuaWEx
...
-----END CERTIFICATE REQUEST-----

or

-----BEGIN CERTIFICATE-----
MIIDXTCCAkWgAwIBAgIJAKL0UG+mRkSvMA0GCSqGSIb3DQEBCwUAMEUxCzAJBgNV
...
-----END CERTIFICATE-----"></textarea>
                
                <div class="button-group">
                    <button class="decode-btn" onclick="decodeCertificate()">Decode</button>
                    <button class="clear-btn" onclick="clearAll()">Clear</button>
                </div>
            </div>

            <div class="output-section" id="outputSection">
                <label>Decoded Information:</label>
                <div class="output-box" id="output"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrsasign/11.1.0/jsrsasign-all-min.js"></script>
    
    <script>
        function decodeCertificate() {
            const input = document.getElementById('certInput').value.trim();
            const output = document.getElementById('output');
            const outputSection = document.getElementById('outputSection');
            
            if (!input) {
                output.innerHTML = '<div class="error">Please paste a certificate or CSR</div>';
                outputSection.classList.add('visible');
                return;
            }

            try {
                let result = '';
                
                if (input.includes('BEGIN CERTIFICATE REQUEST') || input.includes('BEGIN NEW CERTIFICATE REQUEST')) {
                    result = decodeCSR(input);
                } else if (input.includes('BEGIN CERTIFICATE')) {
                    result = decodeCert(input);
                } else {
                    throw new Error('Invalid format. Please paste a valid PEM encoded certificate or CSR.');
                }
                
                output.innerHTML = result;
                output.classList.remove('error');
                outputSection.classList.add('visible');
            } catch (error) {
                output.innerHTML = `<div class="error"><strong>Error:</strong> ${error.message}</div>`;
                output.classList.add('error');
                outputSection.classList.add('visible');
            }
        }

        function decodeCSR(pem) {
            let html = '<div class="section-title">Certificate Signing Request (CSR)</div>';
            
            try {
                // Remove PEM headers and decode base64
                const pemBody = pem.replace(/-----BEGIN[^-]+-----/, '')
                                   .replace(/-----END[^-]+-----/, '')
                                   .replace(/\s/g, '');
                
                const derHex = b64tohex(pemBody);
                
                // Parse CSR structure manually
                // CSR structure: SEQUENCE { certificationRequestInfo, signatureAlgorithm, signature }
                const children = ASN1HEX.getChildIdx(derHex, 0);
                if (!children || children.length < 3) {
                    throw new Error('Invalid CSR structure');
                }
                
                const certReqInfo = children[0];
                const sigAlgIdx = children[1];
                
                // Get children of certificationRequestInfo
                const reqInfoChildren = ASN1HEX.getChildIdx(derHex, certReqInfo);
                
                // Extract subject (usually at index 1, after version)
                let subjectIdx = -1;
                let pubKeyIdx = -1;
                
                for (let i = 0; i < reqInfoChildren.length; i++) {
                    const tag = derHex.substr(reqInfoChildren[i], 2);
                    if (tag === '30') { // SEQUENCE tag
                        const childrenOfThis = ASN1HEX.getChildIdx(derHex, reqInfoChildren[i]);
                        if (childrenOfThis && childrenOfThis.length > 0) {
                            const firstChildTag = derHex.substr(childrenOfThis[0], 2);
                            if (firstChildTag === '31') { // SET tag (subject is sequence of sets)
                                subjectIdx = reqInfoChildren[i];
                            } else if (firstChildTag === '30') { // SEQUENCE tag (public key is sequence)
                                pubKeyIdx = reqInfoChildren[i];
                            }
                        }
                    }
                }
                
                // Parse subject
                if (subjectIdx !== -1) {
                    try {
                        const subjectHex = ASN1HEX.getV(derHex, subjectIdx);
                        const subject = parseSubjectFromHex(derHex, subjectIdx);
                        
                        html += '<div class="section-title">Subject Information:</div>';
                        
                        for (const [key, value] of Object.entries(subject)) {
                            html += '<div class="info-group">';
                            html += `<div class="info-label">${formatOIDName(key)}:</div>`;
                            html += `<div class="info-value">${value}</div>`;
                            html += '</div>';
                        }
                    } catch (e) {
                        html += '<div class="info-group">';
                        html += '<div class="info-label">Subject:</div>';
                        html += `<div class="info-value">Unable to parse subject: ${e.message}</div>`;
                        html += '</div>';
                    }
                }
                
                // Parse public key
                if (pubKeyIdx !== -1) {
                    try {
                        const pubKeySeq = ASN1HEX.getChildIdx(derHex, pubKeyIdx);
                        const algIdx = pubKeySeq[0];
                        const algOidIdx = ASN1HEX.getChildIdx(derHex, algIdx)[0];
                        const algOid = ASN1HEX.getV(derHex, algOidIdx);
                        const algName = KJUR.asn1.x509.OID.oid2name(algOid);
                        
                        html += '<div class="section-title">Public Key Information:</div>';
                        html += '<div class="info-group">';
                        html += '<div class="info-label">Algorithm:</div>';
                        html += `<div class="info-value">${algName || algOid}</div>`;
                        html += '</div>';
                        
                        // Try to get key size for RSA
                        if (algName && algName.includes('RSA')) {
                            try {
                                const bitStringIdx = pubKeySeq[1];
                                const bitStringV = ASN1HEX.getV(derHex, bitStringIdx);
                                // Skip the first byte (unused bits) and parse the rest as a sequence
                                const keySeqHex = bitStringV.substr(2);
                                const keySeqChildren = ASN1HEX.getChildIdx(keySeqHex, 0);
                                if (keySeqChildren && keySeqChildren.length > 0) {
                                    const modulusHex = ASN1HEX.getV(keySeqHex, keySeqChildren[0]);
                                    const keySize = (modulusHex.length / 2) * 8;
                                    html += '<div class="info-group">';
                                    html += '<div class="info-label">Key Size:</div>';
                                    html += `<div class="info-value">${keySize} bits</div>`;
                                    html += '</div>';
                                }
                            } catch (e) {
                                // Unable to determine key size
                            }
                        }
                    } catch (e) {
                        html += '<div class="section-title">Public Key Information:</div>';
                        html += '<div class="info-group">';
                        html += `<div class="info-value">Unable to parse public key details</div>`;
                        html += '</div>';
                    }
                }
                
                // Parse signature algorithm
                try {
                    const sigAlgChildren = ASN1HEX.getChildIdx(derHex, sigAlgIdx);
                    const sigAlgOid = ASN1HEX.getV(derHex, sigAlgChildren[0]);
                    const sigAlgName = KJUR.asn1.x509.OID.oid2name(sigAlgOid);
                    
                    html += '<div class="section-title">Signature:</div>';
                    html += '<div class="info-group">';
                    html += '<div class="info-label">Signature Algorithm:</div>';
                    html += `<div class="info-value">${sigAlgName || sigAlgOid}</div>`;
                    html += '</div>';
                } catch (e) {
                    // Ignore if signature algorithm cannot be parsed
                }
                
            } catch (e) {
                html += '<div class="info-group">';
                html += `<div class="info-value" style="color: red;">Error parsing CSR: ${e.message}</div>`;
                html += '</div>';
            }
            
            return html;
        }
        
        function parseSubjectFromHex(derHex, subjectIdx) {
            const subject = {};
            const rdnSequences = ASN1HEX.getChildIdx(derHex, subjectIdx);
            
            rdnSequences.forEach(rdnIdx => {
                const rdnChildren = ASN1HEX.getChildIdx(derHex, rdnIdx);
                rdnChildren.forEach(attrIdx => {
                    const attrChildren = ASN1HEX.getChildIdx(derHex, attrIdx);
                    if (attrChildren && attrChildren.length >= 2) {
                        const oidHex = ASN1HEX.getV(derHex, attrChildren[0]);
                        const oidName = KJUR.asn1.x509.OID.oid2name(oidHex);
                        const valueHex = ASN1HEX.getV(derHex, attrChildren[1]);
                        const value = hextorstr(valueHex);
                        subject[oidName || oidHex] = value;
                    }
                });
            });
            
            return subject;
        }

        function decodeCert(pem) {
            const cert = new X509();
            cert.readCertPEM(pem);
            
            let html = '<div class="section-title">X.509 Certificate</div>';
            
            html += '<div class="info-group">';
            html += '<div class="info-label">Version:</div>';
            html += `<div class="info-value">v${cert.version}</div>`;
            html += '</div>';
            
            html += '<div class="info-group">';
            html += '<div class="info-label">Serial Number:</div>';
            html += `<div class="info-value">${cert.getSerialNumberHex()}</div>`;
            html += '</div>';
            
            html += '<div class="section-title">Issuer:</div>';
            const issuer = cert.getIssuerString();
            html += '<div class="info-group">';
            html += `<div class="info-value">${issuer}</div>`;
            html += '</div>';
            
            const issuerParts = parseDistinguishedName(issuer);
            if (Object.keys(issuerParts).length > 1) {
                for (const [key, value] of Object.entries(issuerParts)) {
                    html += '<div class="info-group sub-value">';
                    html += `<div class="info-label">${formatOIDName(key)}:</div>`;
                    html += `<div class="info-value">${value}</div>`;
                    html += '</div>';
                }
            }
            
            html += '<div class="section-title">Subject:</div>';
            const subject = cert.getSubjectString();
            html += '<div class="info-group">';
            html += `<div class="info-value">${subject}</div>`;
            html += '</div>';
            
            const subjectParts = parseDistinguishedName(subject);
            if (Object.keys(subjectParts).length > 1) {
                for (const [key, value] of Object.entries(subjectParts)) {
                    html += '<div class="info-group sub-value">';
                    html += `<div class="info-label">${formatOIDName(key)}:</div>`;
                    html += `<div class="info-value">${value}</div>`;
                    html += '</div>';
                }
            }
            
            html += '<div class="section-title">Validity Period:</div>';
            html += '<div class="info-group">';
            html += '<div class="info-label">Not Before:</div>';
            html += `<div class="info-value">${cert.getNotBefore()}</div>`;
            html += '</div>';
            html += '<div class="info-group">';
            html += '<div class="info-label">Not After:</div>';
            html += `<div class="info-value">${cert.getNotAfter()}</div>`;
            html += '</div>';
            
            // Check if certificate is currently valid
            const now = new Date();
            const notBefore = new Date(cert.getNotBefore());
            const notAfter = new Date(cert.getNotAfter());
            const isValid = now >= notBefore && now <= notAfter;
            
            html += '<div class="info-group">';
            html += '<div class="info-label">Status:</div>';
            html += `<div class="info-value" style="color: ${isValid ? 'green' : 'red'}; font-weight: bold;">`;
            html += isValid ? '‚úì Currently Valid' : '‚úó Expired or Not Yet Valid';
            html += '</div></div>';
            
            html += '<div class="section-title">Public Key:</div>';
            const pubKeyInfo = cert.getPublicKeyInfoPropList();
            html += '<div class="info-group">';
            html += '<div class="info-label">Algorithm:</div>';
            html += `<div class="info-value">${pubKeyInfo.algorithm.name}</div>`;
            html += '</div>';
            
            if (pubKeyInfo.keylength) {
                html += '<div class="info-group">';
                html += '<div class="info-label">Key Size:</div>';
                html += `<div class="info-value">${pubKeyInfo.keylength} bits</div>`;
                html += '</div>';
            }
            
            html += '<div class="section-title">Signature:</div>';
            html += '<div class="info-group">';
            html += '<div class="info-label">Signature Algorithm:</div>';
            html += `<div class="info-value">${cert.getSignatureAlgorithmField()}</div>`;
            html += '</div>';
            
            // Subject Alternative Names
            try {
                const san = cert.getExtSubjectAltName();
                if (san && san.length > 0) {
                    html += '<div class="section-title">Subject Alternative Names (SAN):</div>';
                    html += '<div class="info-group">';
                    san.forEach(name => {
                        html += `<div class="info-value">${name[0]}: ${name[1]}</div>`;
                    });
                    html += '</div>';
                }
            } catch (e) {
                // No SAN extension
            }
            
            // Key Usage
            try {
                const keyUsage = cert.getExtKeyUsage();
                if (keyUsage) {
                    html += '<div class="section-title">Key Usage:</div>';
                    html += '<div class="info-group">';
                    html += `<div class="info-value">${keyUsage.names.join(', ')}</div>`;
                    html += '</div>';
                }
            } catch (e) {
                // No key usage extension
            }
            
            // Basic Constraints
            try {
                const basicConstraints = cert.getExtBasicConstraints();
                if (basicConstraints) {
                    html += '<div class="section-title">Basic Constraints:</div>';
                    html += '<div class="info-group">';
                    html += '<div class="info-label">CA Certificate:</div>';
                    html += `<div class="info-value">${basicConstraints.cA ? 'Yes' : 'No'}</div>`;
                    html += '</div>';
                }
            } catch (e) {
                // No basic constraints extension
            }
            
            return html;
        }

        function parseDistinguishedName(dn) {
            const parts = {};
            const pairs = dn.split('/').filter(p => p);
            pairs.forEach(pair => {
                const [key, value] = pair.split('=');
                if (key && value) {
                    parts[key] = value;
                }
            });
            return parts;
        }

        function formatOIDName(oid) {
            const names = {
                'C': 'Country',
                'ST': 'State/Province',
                'L': 'Locality',
                'O': 'Organization',
                'OU': 'Organizational Unit',
                'CN': 'Common Name',
                'E': 'Email',
                'emailAddress': 'Email Address'
            };
            return names[oid] || oid;
        }

        function clearAll() {
            document.getElementById('certInput').value = '';
            document.getElementById('output').innerHTML = '';
            document.getElementById('outputSection').classList.remove('visible');
        }
    </script>
</body>
</html>
